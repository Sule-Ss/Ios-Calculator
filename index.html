<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="container calculator">
            <div class="header" id="header">
                <div class="clock" id="clock">clock</div>
                <!-- <div class="result">result</div> -->
                <div class="input">input</div>
            </div>
    
            <div class="buttons" id="buttons">
                <div class="content ac grey">AC</div>
                <div class="content plus-minus grey">±</div>
                <div class="content percent grey">%</div>
                <div class="content division yellow">÷</div>
                <div class="content seven dark">7</div>
                <div class="content eight dark">8</div>
                <div class="content nine dark">9</div>
                <div class="content multiply yellow">x</div>
                <div class="content four dark">4</div>
                <div class="content five dark">5</div>
                <div class="content six dark">6</div>
                <div class="content minus yellow">-</div>
                <div class="content one dark">1</div>
                <div class="content two dark">2</div>
                <div class="content three dark">3</div>
                <div class="content plus yellow">+</div>
                <div class="content zero dark">0</div>
                <div class="content point dark">.</div>
                <div class="content equel yellow">=</div>
            </div>
        </div>
    </div>
</body>

</html>
